<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="bg"></div>
  <div class="container">

    <div class="topic">Top 10 Places To Visit In The World</div>

    <div class="carousel_list">
      <div class="main_country_list">
        <div class="list_item active" id="list" data-slide-to="0">1. Paris</div>
        <div class="list_item" data-slide-to="1">2. Rome</div>
        <div class="list_item" data-slide-to="2">3. Switzerland</div>
        <div class="list_item" data-slide-to="3">4. London</div>
        <div class="list_item" data-slide-to="4">5. South Island</div>
        <div class="list_item" data-slide-to="5">6. Grand Canyon</div>
        <div class="list_item" data-slide-to="6">7. Singapore</div>
        <div class="list_item" data-slide-to="7">8. Sydney</div>
        <div class="list_item" data-slide-to="8">9. New York City</div>
        <div class="list_item" data-slide-to="9">10. Dubai</div>
      </div>
    </div>
    <div id="carousel" class="carousel_pictures">
      <div id="slides" class="slides">
        <div class="slide active" id="pic1"></div>
        <div class="slide" id="pic2"></div>
        <div class="slide" id="pic3"></div>
        <div class="slide" id="pic4"></div>
        <div class="slide" id="pic5"></div>
        <div class="slide" id="pic6"></div>
        <div class="slide" id="pic7"></div>
        <div class="slide" id="pic8"></div>
        <div class="slide" id="pic9"></div>
        <div class="slide" id="pic10"></div>
      </div>

      <div id="controls-container" class="controls">
        <span id="prev-btn" class="control control-prev"><i class="fas fa-angle-left"></i></span>
        <span id="pause-btn" class="control control-pause"></span>
        <span id="next-btn" class="control control-next"><i class="fas fa-angle-right"></i></span>
      </div>
    </div>

    <div class="footer">
      <footer>Â©Kateryna Solovei</footer>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
